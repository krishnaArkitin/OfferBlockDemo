<section class="Travel py-5">
    <h2 class="text-center mb-4">Travel</h2>
    <div class="container">
      <!-- Travel mode tabs -->
      <ul class="nav nav-tabs justify-content-around mb-4" id="travelTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="cab-tab" data-bs-toggle="tab" data-bs-target="#cab" type="button" role="tab" aria-controls="cab" aria-selected="true">
            <span class="tab-icon bg-primary"><i class="bi bi-car-front"></i></span> Cab
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="train-tab" data-bs-toggle="tab" data-bs-target="#train" type="button" role="tab" aria-controls="train" aria-selected="false">
            <span class="tab-icon bg-warning"><i class="bi bi-train-front"></i></span> Train
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="flight-tab" data-bs-toggle="tab" data-bs-target="#flight" type="button" role="tab" aria-controls="flight" aria-selected="false">
            <span class="tab-icon bg-success"><i class="bi bi-airplane-engines"></i></span> Flight
          </button>
        </li>
      </ul>
  
      <!-- Tab content -->
      <div class="tab-content" id="travelTabsContent">
        <!-- Cab tab content -->
        <div class="tab-pane fade show active" id="cab" role="tabpanel" aria-labelledby="cab-tab">
          <div class="travel-form">
            <div class="row mb-3">
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                  <input type="text" class="form-control" placeholder="From Place" />
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                  <input type="text" class="form-control" placeholder="To Place" />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <input type="date" class="form-control" />
              </div>
              <div class="col-6">
                <input type="number" class="form-control" placeholder="Number of Passengers" min="1" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <select class="form-select" aria-label="Car Type">
                  <option selected>Select Car Type</option>
                  <option value="mini">Mini</option>
                  <option value="sedan">Sedan</option>
                  <option value="suv">SUV</option>
                  <option value="mpv">MPV</option>
                </select>
              </div>
            </div>
            <button class="btn btn-primary">Search</button>
            <div class="mt-3 alert alert-info" id="feedbackMessage" style="display: none;"></div>
          </div>
        </div>
  
        <!-- Train tab content -->
        <div class="tab-pane fade" id="train" role="tabpanel" aria-labelledby="train-tab">
          <div class="travel-form">
            <div class="row mb-3">
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                  <input type="text" class="form-control" placeholder="From Place" />
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                  <input type="text" class="form-control" placeholder="To Place" />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <input type="date" class="form-control" />
              </div>
              <div class="col-6">
                <input type="number" class="form-control" placeholder="Number of Passengers" min="1" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <select class="form-select" aria-label="Time Selection">
                  <option selected>Select Time</option>
                  <option value="09:00">09:00 AM</option>
                  <option value="12:00">12:00 PM</option>
                  <option value="15:00">03:00 PM</option>
                  <option value="18:00">06:00 PM</option>
                </select>
              </div>
            </div>
            <button class="btn btn-primary">Search</button>
            <div class="mt-3 alert alert-info" id="feedbackMessage" style="display: none;"></div>
          </div>
        </div>
  
        <!-- Flight tab content -->
        <div class="tab-pane fade" id="flight" role="tabpanel" aria-labelledby="flight-tab">
          <div class="travel-form">
            <div class="row mb-3">
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                  <input type="text" class="form-control" placeholder="From Place" />
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                  <input type="text" class="form-control" placeholder="To Place" />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <input type="date" class="form-control" />
              </div>
              <div class="col-6">
                <input type="number" class="form-control" placeholder="Number of Passengers" min="1" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <select class="form-select" aria-label="Select Class">
                  <option selected>Select Class</option>
                  <option value="1">Economy</option>
                  <option value="2">Business</option>
                  <option value="3">First Class</option>
                </select>
              </div>
            </div>
            <button class="btn btn-primary">Search</button>
            <div class="mt-3 alert alert-info" id="feedbackMessage" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
