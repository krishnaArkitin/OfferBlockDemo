   <div class="container-fluid mt-5">
    <!-- Nav tabs for Book Truck and Package Movers -->
    <ul class="nav nav-tabs" id="logisticsTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="book-truck-tab" data-bs-toggle="tab" href="#book-truck" role="tab" aria-controls="book-truck" aria-selected="true">
          <i class="bi bi-truck" style="font-size: 24px;"></i><br> Book Truck
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="package-movers-tab" data-bs-toggle="tab" href="#package-movers" role="tab" aria-controls="package-movers" aria-selected="false">
          <i class="bi bi-box" style="font-size: 24px;"></i><br> Package Movers
        </a>
      </li>
    </ul>
  
    <div class="tab-content" id="logisticsTabContent">
      <!-- Book Truck Tab -->
      <div class="tab-pane fade show active" id="book-truck" role="tabpanel" aria-labelledby="book-truck-tab">
        <div class="row mt-4">
          <div class="col-md-12">
            <form>
              <div class="row g-2">
                <div class="col-md-3">
                  <label for="pickupAddress" class="form-label">Pickup Address</label>
                  <input type="text" class="form-control" id="pickupAddress" placeholder="Enter Pickup Address">
                </div>
                <div class="col-md-3">
                  <label for="dropAddress" class="form-label">Drop Address</label>
                  <input type="text" class="form-control" id="dropAddress" placeholder="Enter Drop Address">
                </div>
                <div class="col-md-2">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="col-md-2">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="col-md-2">
                  <label for="loadWeight" class="form-label">Load Weight</label>
                  <select class="form-select" id="loadWeight">
                    <optgroup label="Light Load">
                      <option value="500">500 kg</option>
                      <option value="750">750 kg</option>
                    </optgroup>
                    <optgroup label="Heavy Load">
                      <option value="1250">1250 kg</option>
                      <option value="1700">1700 kg</option>
                      <option value="2500">2500 kg</option>
                      <option value="3500">3500 kg</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12 text-start">
                  <button type="submit" class="btn btn-primary">Book Truck</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Package Movers Tab -->
      <div class="tab-pane fade" id="package-movers" role="tabpanel" aria-labelledby="package-movers-tab">
        <div class="row mt-4">
          <div class="col-md-12">
            <form>
              <div class="row g-2">
                <div class="col-md-2">
                  <label for="moversType" class="form-label">Select Type</label>
                  <select class="form-select" id="moversType">
                    <option value="domestic">Domestic</option>
                    <option value="international">International</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="pickupLocation" class="form-label">Pickup Location</label>
                  <input type="text" class="form-control" id="pickupLocation" placeholder="Pickup Location">
                </div>
                <div class="col-md-2">
                  <label for="dropLocation" class="form-label">Drop Location</label>
                  <input type="text" class="form-control" id="dropLocation" placeholder="Drop Location">
                </div>
                <div class="col-md-2">
                  <label for="moversPhoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="moversPhoneNumber" placeholder="Phone Number">
                </div>
                <div class="col-md-2">
                  <label for="moversName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="moversName" placeholder="Your Name">
                </div>
                <div class="col-md-2">
                  <label for="shiftingDate" class="form-label">Shifting Date</label>
                  <input type="date" class="form-control" id="shiftingDate">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12 text-start">
                  <button type="submit" class="btn btn-primary">Book Package Movers</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
