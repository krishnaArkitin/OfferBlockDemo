  <div class="container">
    <h2>Issue Offer to Candidate</h2>
    <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="offerBlockId">Offer Block ID</label>
        <input
          type="text"
          id="offerBlockId"
          formControlName="offerBlockId"
          class="form-control"
          (blur)="fetchCandidateDetails()"
        />
      </div>
  
      <div *ngIf="candidateDetails" class="candidate-details">
        <p><strong>Candidate ID:</strong> {{ candidateDetails._id }}</p>
        <p><strong>Name:</strong> {{ candidateDetails.name }}</p>
      </div>
  
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" formControlName="position" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="ctc">CTC</label>
        <input type="text" id="ctc" formControlName="ctc" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="deadline">Offer Deadline</label>
        <input type="date" id="deadline" formControlName="deadline" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="jobLocation">Job Location</label>
        <input type="text" id="jobLocation" formControlName="jobLocation" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="offerPdf">Offer PDF</label>
        <input type="file" id="offerPdf" (change)="onFileChange($event)" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="offerForm.invalid">
        Issue Offer
      </button>
    </form>
  </div>
